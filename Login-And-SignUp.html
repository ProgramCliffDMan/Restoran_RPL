<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and SignUp Form</title>
    <!-- add stylesheet here -->
    <link rel="stylesheet" href="style-login-page.css">
</head>
<body>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">
        
        <div class="signup">
            <form action="#" onsubmit="return redirectToReservation()">
                <label for="chk" aria-hidden="true">Sign Up</label>
                <input type="text" name="txt" placeholder="User name" required="">
                <input type="email" name="email" id="" placeholder="Email" required="">
                <input type="password" name="pswd" placeholder="Password" id="" required="">
                <input type="password" name="pswd" placeholder="Confirm password" id="" required="">
                <button type="submit">Sign Up</button>
            </form>
        </div>

        <div class="login">
            <form action="#" onsubmit="return redirectToReservation()">
                <label for="chk" aria-hidden="true">Login</label>
                <input type="email" name="email" id="" placeholder="Email Or Username" required="">
                <input type="password" name="password" id="" placeholder="password" required="">
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="#">Create account</a>.</p>
            </form>
        </div>
    </div>

    <script>
        function redirectToReservation() {
            window.location.href = 'reservation-page.html';
            return false; // prevent form submission
        }
    </script>
</body>
</html>
